<!DOCTYPE html>
<html>
<head>
	<title>Donate Now</title>
	<style>
        .card { 
            margin: auto;
            text-align: left;
            border: 1px solid black;
            padding: 20px;
            width: 400px;
            display: inline-block;
            background-color: #F6F6F6;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

		
		h2 {
			color: #005EB8;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		label {
			color: #444444;
			display: block;
			font-size: 16px;
			margin-bottom: 5px;
		}
		
		input[type="text"],
		input[type="number"],
		input[type="month"] {
			border: 1px solid #CCCCCC;
			border-radius: 4px;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			padding: 8px;
			width: 100%;
			margin-bottom: 15px;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			background-color: #005EB8;
			border: none;
			color: white;
			font-size: 16px;
			font-weight: bold;
			padding: 12px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 15px;
		}
		
		input[type="submit"]:hover {
			background-color: #006FFF;
		}
		
		p {
			color: #666666;
			font-size: 14px;
			margin-top: 10px;
		}
		
		.learn-more {
			color: #005EB8;
			text-decoration: none;
			font-weight: bold;
		}
		
		.learn-more:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<header>
        
	</header>
    <div style="background-color: #f1f1f1; padding: 20px; text-align: center;">

	<div class="card">
        <button onclick="window.location.href='http://xyz.com'" style="background-color: #005EB8; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Go back to Fundraisers</button>
    </button>
		<h2>Your donation will benefit {{ user_name }}
        </h2>
		<form method="POST">
            <label for="card_number">Credit Card Number :</label>
            <input type="text" id="card_number" name="card_number" pattern="[0-9]{16}" maxlength="16" required>

			<label for="cardholder_name">Cardholder Name:</label>
			<input type="text" id="cardholder_name" name="cardholder_name" required>

			<label for="expiry_date">Expiry Date:</label>
			<input type="month" id="expiry_date" name="expiry_date" required>

			<label for="security_code">Security Code :</label>
            <input type="text" id="security_code" name="security_code" pattern="[0-9]{3}" maxlength="3" required>

			<label for="amount">Donation Amount:</label>
			<input type="number" id="amount" name="amount" required>

            <div class="form-group">
                <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" required> By continuing, you agree with <Atiya-E-Ilm></Atiya-E-Ilm> terms and privacy notice.
                </label>
                </div>


			<input type="submit" value="Donate Now" class="donate-btn">            

        </form>
       
        <p><a href="pricing_and_fees.html">Learn more about pricing and fees.</a></p>
        </div>
        </div>
        <script>

            // Update the donation amount text when the user types in the amount field
            const amountInput = document.getElementById('amount');
            const donationAmount = document.getElementById('donation_amount');
            amountInput.addEventListener('input', () => {
                donationAmount.textContent = amountInput.value;
            });
        </script>
        </body>
</html>
