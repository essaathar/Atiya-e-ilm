<!DOCTYPE html>
<html>
<head>
	<title>Donate Now</title>
	<style>
		/* Navigation bar */
		body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
.navigation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navigation a {
  display: inline-block;
  padding: 20px;
  color: #444;
  font-size: 18px;
  text-decoration: none;
}

.navigation a:hover {
  background-color: #6bbf4b;
  color: #fff;
}

.navigation .logo {
  float: left;
  margin-left: 20px;
}

.navigation .logo a {
    font-size: 24px;
    font-weight: bold;
    color: #444;
    text-decoration: none;
    background-color: #6bbf4b; /* Add this line */
}

.navigation .go-back-button {
  float: right;
  margin-right: 20px;
  background-color: #444;
  color: #fff;
}

.navigation .go-back-button:hover {
  background-color: #6bbf4b;
}
        .card { 
            margin: auto;
            text-align: left;
            border: 1px solid black;
            padding: 20px;
            width: 400px;
            display: inline-block;
            background-color: #F6F6F6;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

		
		h2 {
			color: #6bbf4b;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		label {
			color: #444444;
			display: block;
			font-size: 16px;
			margin-bottom: 5px;
		}
		
		input[type="text"],
		input[type="number"],
		input[type="month"] {
			border: 1px solid #CCCCCC;
			border-radius: 4px;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			padding: 8px;
			width: 100%;
			margin-bottom: 15px;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			background-color: #6bbf4b;
			border: none;
			color: white;
			font-size: 16px;
			font-weight: bold;
			padding: 12px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 15px;
		}
		
		input[type="submit"]:hover {
			background-color: #6bbf4b;
		}
		
		p {
			color: #666666;
			font-size: 14px;
			margin-top: 10px;
		}
		
		.learn-more {
			color: #005EB8;
			text-decoration: none;
			font-weight: bold;
		}
		
		.learn-more:hover {
			text-decoration: underline;
		}
		header {
        background-color: #6bbf4b;
        padding: 20px;
        text-align: left;
      }
		h1 {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 32px;
        color: #ffffff;
      }

	</style>
</head>

<body>
    	<!-- Navigation bar -->
		<div class="navigation">
			<div class="logo"><a>ATYA-E-ILM</a></div>
			<a href="/sponsor_homepage">Sponsor Homepage</a>
			<a href="#">My Profile</a>
			<a href="#">Contact Us</a>
			<a href="/sponsor_homepage" class="go-back-button">Go back</a>
	
		</div>
    <div style="background-color: #f1f1f1; padding: 20px; text-align: center; margin-top: 80px;font-family: Arial, sans-serif;
	">

	<div class="card">
		<h2>Your donation will benefit {{ user_name }}
        </h2>
		<form method="POST">
            <label for="card_number"><b>Credit Card Number:</b></label>
            <input type="text" id="card_number" name="card_number" pattern="[0-9]{16}" maxlength="16" required>

			<label for="cardholder_name"><b>Cardholder Name:</b></label>
			<input type="text" id="cardholder_name" name="cardholder_name" required>

			<label for="expiry_date"><b>Expiry Date:</b></label>
			<input type="month" id="expiry_date" name="expiry_date" required>

			<label for="security_code"><b>Security Code :</b></label>
            <input type="text" id="security_code" name="security_code" pattern="[0-9]{3}" maxlength="3" required>

			<label for="amount"><b>Donation Amount:</b></label>
			<input type="number" id="amount" name="amount" required>

            <div class="form-group">
                <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" required><b>By continuing, you agree with our terms and privacy notice.
                </b></label>
                </div>


			<input type="submit" value="Donate Now" class="donate-btn">            

        </form>
       
        <p><a href="pricing_and_fees.html">Learn more about pricing and fees.</a></p>
        </div>
        </div>
        <script>

            // Update the donation amount text when the user types in the amount field
            const amountInput = document.getElementById('amount');
            const donationAmount = document.getElementById('donation_amount');
            amountInput.addEventListener('input', () => {
                donationAmount.textContent = amountInput.value;
            });
        </script>
        </body>
</html>
