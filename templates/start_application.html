<!DOCTYPE html>
<html>
<head>
	<title>Fundraising Application Form</title>
	<style>
	/* simple modern UI */
	body {
		background-color: #f2f2f2;
		font-family: Arial, sans-serif;
	}
	form {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
        width: 400px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

.input-container {
	display: flex;
	flex-direction: column;
	width: 100%;
	margin-top: auto;
	margin-bottom: 15px;
}

.input-container label {
	font-weight: bold;
	margin-bottom: 5px;
}

.input-container input {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

button[type=submit] {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 50%; /* add this line */
	box-sizing: border-box; /* add this line */
	font-size: medium;
}
		.navigation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 9999; /* add this line */

}

.navigation a {
  display: inline-block;
  padding: 20px;
  color: #444;
  font-size: 18px;
  text-decoration: none;
}

.navigation a:hover {
  background-color: #6bbf4b;
  color: #fff;
}

.navigation .logo {
  float: left;
  margin-left: 20px;
}

.navigation .logo a {
    font-size: 24px;
    font-weight: bold;
    color: #444;
    text-decoration: none;
    background-color: #6bbf4b; /* Add this line */
}

.navigation .go-back-button {
  float: right;
  margin-right: 20px;
  background-color: #444;
  color: #fff;
}

.navigation .go-back-button:hover {
  background-color: #6bbf4b;
}
	</style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navigation">
		<div class="logo"><a>ATYA-E-ILM</a></div>
		<a href="/student_homepage/<username>/<first_name>">Student Homepage</a>
		<a href="#">My Profile</a>
		<a href="#">My Bank</a>
		<a href="#">Contact Us</a>
		<a href="/student_homepage/<username>/<first_name>" class="go-back-button">Go back</a>
	  </div>

	<form method="POST">
		<h2>Fundraising Application</h2>
		<div class="input-container">
			<label for="fundraiser-title">Fundraiser Title:</label>
			<input type="text" class="form-control" id="fundraiser_title" name="fundraiser_title" placeholder="Enter Fundraiser Title" required>
		</div>
		<div class="input-container">
			<label for="description">Description:</label>
			<textarea class="form-control" id="description" name="description" placeholder="Enter Description (Max 200 words)" maxlength="200" required></textarea>
		</div>
		<div class="input-container">
			<label for="amount-needed">Amount Needed:</label>
			<input type="number" class="form-control" id="amount_needed" name="amount_needed" placeholder="Enter Amount Needed (Integer)" required>
		</div>
		<button type="submit">Signup</button>
	</form>

</body>
</html>
