<!DOCTYPE html>
<html>
<head>
	<title>Fundraising Application Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.card {
			border: none;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);
			border-radius: 8px;
		}

		.card-header {
			background-color: #f5f5f5;
			border-radius: 8px 8px 0px 0px;
			font-weight: bold;
		}

		.card-body {
			padding: 20px;
		}

		.form-control:focus {
			box-shadow: none;
			border-color: #6bbf4b;
		}
	</style>
</head>
<body>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-center">
					Start Fundraising
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="form-group">
							<label for="fundraiser-title">Fundraiser Title:</label>
							<input type="text" class="form-control" id="fundraiser_title" name="fundraiser_title" placeholder="Enter Fundraiser Title" required>
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<textarea class="form-control" id="description" name="description" placeholder="Enter Description (Max 200 words)" maxlength="200" required></textarea>
						</div>
						<div class="form-group">
							<label for="amount-needed">Amount Needed:</label>
							<input type="number" class="form-control" id="amount_needed" name="amount_needed" placeholder="Enter Amount Needed (Integer)" required>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
