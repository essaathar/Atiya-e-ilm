<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Account Page</title>
    <style>
      /* minimalistic UI design */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .container h1 {
        margin-top: 0;
      }
      .container p {
        font-size: 24px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Account Page</h1>
      <p>Hello and Welcome! {{ first_name }}</p>
    </div>
  </body>
</html>
