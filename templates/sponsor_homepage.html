<!doctype html>
<html>
  <head>
    <title>Student Funding Information</title>
  </head>
  <body>
    <h1>Student Funding Information</h1>
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Amount Collected</th>
          <th>Amount Needed</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
