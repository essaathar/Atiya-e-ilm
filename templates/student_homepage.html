<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Homepage</title>
    <style>
        /* simple modern UI */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
		.navigation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 9999; /* add this line */

}

.navigation a {
  display: inline-block;
  padding: 20px;
  color: #444;
  font-size: 18px;
  text-decoration: none;
}

.navigation a:hover {
  background-color: #6bbf4b;
  color: #fff;
}

.navigation .logo {
  float: left;
  margin-left: 20px;
}

.navigation .logo a {
    font-size: 24px;
    font-weight: bold;
    color: #444;
    text-decoration: none;
    background-color: #6bbf4b; /* Add this line */
}

.navigation .go-back-button {
  float: right;
  margin-right: 20px;
  background-color: #444;
  color: #fff;
}

.navigation .go-back-button:hover {
  background-color: #6bbf4b;
}
header {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
  }
  /* Dashboard title styles */
  .dashboard-title {
    background-color: #f2f2f2;
    padding: 50px;
    text-align: center;
    margin-top: 60px;
  }
  
  .dashboard-title h1 {
    font-size: 36px;
    color: #444;
    margin-bottom: 0;
  }

  .input {
  border-radius: 10px;
  outline: 2px solid #6bbf4b;
  border: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #e2e2e2;
  outline-offset: 3px;
  padding: 10px 1rem;
  transition: 0.25s;
  margin: 0 auto;
  display: block;
  width: 50%;
}

.input:focus {
  outline-offset: 5px;
  background-color: #fff
}
.card {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  background-color: #6bbf4b;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  margin-bottom: 20px;
  margin-top: 50px;
}

.card p {
  margin: 5px 0;
}

.card .title {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
}

.card u {
  text-decoration: none;
  font-weight: bold;
}

.card u:hover {
  text-decoration: underline;
}

.card .description {
  font-style: italic;
}


</style>
<head>
    <title>ATYA-E-ILM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navigation">
      <div class="logo"><a>ATYA-E-ILM</a></div>
	  <a href="#">My Profile</a>
	  <a href="#">My Bank</a>
	  <a href="/start_application/<username>/<first_name>">Start an Application</a>
      <a href="#">Contact Us</a>
	  <a href="/" class="go-back-button">Logout</a>
    </div>

	<div class="dashboard-title">
		<h1>{{first_name}}'s Dashboard</h1>
	</div>
	
	<input type="text" placeholder="Search here..." name="text" class="input">
	<div class="container">
		{% for row in data %}
		<div class="card">
			<div class="card-info">
				<p class="title">{{ row[0] }} {{row[1]}}</p>
				<p>Fundraiser: {{ row[2] }}</p>
				<p>Description: {{ row[3] }}</p>
				<p>Collected: {{ row[4] }} PKR</p>
				<p>Goal: {{ row[5] }} PKR</p>
			</div>
		</div>
		{% endfor %}
	</div>
