<!DOCTYPE html>
<html>
<head>
	<title>Atiya-e-Ilm</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		/* Navigation bar */
		.navigation {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #000;
			border-top-right-radius: 30px;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.navigation a {
			color: #fff;
			font-size: 16px;
			margin-right: 10px;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
		}

		/* Mission box */
		.mission-box {
      max-width: 40%;
			margin-top: 242px;
      margin-left: 70px;
			background-color: #000;
			border-radius: 30px;
			padding: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.mission-box h2 {
			color: #fff;
			font-size: 28px;
			text-align: center;
			margin-bottom: 30px;
      border-bottom: 2px solid #6bbf4b; /* green thin line */
		}

		.mission-box ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			text-align: center;
		}

		.mission-box li {
			color: #6bbf4b;
			font-size: 18px;
			margin-bottom: 10px;
			position: relative;
			padding-left: 20px;
		}

		.mission-box li::before {
			content: "â€¢";
			color: #fff;
			font-size: 20px;
			position: absolute;
			left: 0;
			top: 3px;
		}

		/* Welcome box */
		.welcome-box {
      max-width: 20%;
      margin-top: 60px;
      background-color: #000;
      border-radius: 30px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 180px;
      right: 200px;
    }


		.welcome-box h2 {
			color: #ffffff;
			font-size: 28px;
			text-align: center;
			margin-bottom: 30px;
      border-bottom: 2px solid #6bbf4b; /* green thin line */
		}

		.welcome-box input[type="email"], 
		.welcome-box input[type="password"] {
			background-color: rgba(241, 232, 232, 0.758);
			border: none;
			padding: 10px;
			margin-bottom: 20px;
			color: #fff;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
		}

		.welcome-box input[type="email"]::placeholder, 
		.welcome-box input[type="password"]::placeholder {
			color: rgba(5, 0, 0, 0.5);
		}

		.welcome-box button {
			background-color: #fff;
			border: none;
			padding: 10px;
			color: #000;
			font-size: 16px;
			border-radius: 5px;
			width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      }
    	.welcome-box button.signup {
		background-color: #6bbf4b;
		color: #fff;
		margin-bottom: 0;
	}

	/* Atiya-e-Ilm box */
	.logo-box {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 60px;
    background-color: #000;
    border-radius: 30px;
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 94%;
}

	.logo-box h1 {
		color: #6bbf4b;
		font-size: 48px;
		margin: 0;
	}
</style>
</head>
<body>
	<!-- Navigation bar -->
	<div class="navigation">
		<a href="#">Contact Us</a>
		<a href="#">How to Help?</a>
		<a href="#" style="background-color: #6bbf4b;">Donate</a>
	</div>
  <!-- Mission box -->
<div class="mission-box">
	<h2>Our Mission</h2>
	<ul>
		<li>Make education accessible</li>
		<li>Build a social network for students</li>
		<li>Make the process of fundraising faster than ever!</li>
	</ul>
</div>

<!-- Welcome box -->
<div class="welcome-box">
	<h2>WELCOME</h2>
	<input type="email" placeholder="abc12@gmail.com">
	<input type="password" placeholder="********">
	<button>Login</button>
	<button class="signup">Sign Up</button>
</div>

<!-- Atiya-e-Ilm box -->

	<h1>ATIYA-E-ILM</h1>
